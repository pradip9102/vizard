// Apply basic configurations to each subproject.
subprojects {
	// Apply support for Java
	apply plugin: 'java'
	apply plugin: 'eclipse-wtp'
	
	group = 'com.vizard'
	version = '0.0.1'
	
	// Declaration for where to find the dependencies of Eve project
	repositories {
		jcenter()
		mavenCentral()
	}
	
	// Declaration of dependencies for the production and test code
	dependencies {
		// Declare the dependency for your favourite test framework you want to use in your tests.
		// TestNG is also supported by the Gradle Test task. Just change the
		// testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
		// 'test.useTestNG()' to your build script.
		testCompile 'junit:junit:4.12'
		
	    // The production code uses the SLF4J logging API at compile time
		compile 'org.slf4j:slf4j-api:1.7.18'
	}
}

// Indivisual project dependencies
project(':eve-api') {
	dependencies {
		compile project(':eve-repository')
	}
}

// Indivisual project dependencies
project(':eve-webapp') {
	dependencies {
		compile project(':eve-api')
	}
}